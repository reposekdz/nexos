version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: nexos-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: nexos_secure_password
      MONGO_INITDB_DATABASE: nexos
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - nexos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexos-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass nexos_redis_password
    volumes:
      - redis_data:/data
    networks:
      - nexos-network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexos-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:nexos_secure_password@mongodb:27017/nexos?authSource=admin
      REDIS_URL: redis://:nexos_redis_password@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL_WEB: ${CLIENT_URL_WEB}
      CLIENT_URL_DESKTOP: ${CLIENT_URL_DESKTOP}
      CLIENT_URL_MOBILE: ${CLIENT_URL_MOBILE}
    depends_on:
      - mongodb
      - redis
    networks:
      - nexos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexos-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - nexos-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  nexos-network:
    driver: bridge
